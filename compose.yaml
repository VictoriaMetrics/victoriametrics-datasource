services:
  socks-proxy:
    image: serjs/go-socks5-proxy
    restart: always
  victoriametrics:
    image: victoriametrics/victoria-metrics:v1.122.0
    ports:
     - 8428:8428
  grafana:
    build:
      context: .config
      args:
        grafana_version: main
        grafana_image: grafana
        development: true
    ports:
      - 3000:3000/tcp
    environment:
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_BASIC_ENABLED: "false"
      GF_DEFAULT_APP_MODE: development
      GF_FEATURE_TOGGLES_ENABLE: secureSocksDSProxyEnabled
      GF_SECURE_SOCKS_DATASOURCE_PROXY_ENABLED: true
      GF_SECURE_SOCKS_DATASOURCE_PROXY_PROXY_ADDRESS: socks-proxy:1080
      GF_SECURE_SOCKS_DATASOURCE_PROXY_ALLOW_INSECURE: true
    volumes:
      - ./plugins/victoriametrics-metrics-datasource:/var/lib/grafana/plugins/victoriametrics-metrics-datasource
      - ./provisioning:/etc/grafana/provisioning
