apiVersion: 1
datasources:
  # <string, required> Name of the VictoriaMetrics datasource
  # displayed in Grafana panels and queries.
  - name: VictoriaMetrics-playground
    # <string, required> Sets the data source type.
    type: victoriametrics-metrics-datasource
    # <string, required> Sets the access mode, either
    # proxy or direct (Server or Browser in the UI).
    access: proxy
    # <string> Sets URL for sending queries to VictoriaMetrics server.
    # see https://docs.victoriametrics.com/victoriametrics/integrations/grafana/#
    url: https://play.victoriametrics.com/select/0/prometheus

  # <string, required> Name of the VictoriaMetrics datasource
  # displayed in Grafana panels and queries.
  - name: VictoriaMetrics-local
    # <string, required> Sets the data source type.
    type: victoriametrics-metrics-datasource
    # <string, required> Sets the access mode, either
    # proxy or direct (Server or Browser in the UI).
    access: proxy
    # <string> Sets URL for sending queries to VictoriaMetrics server.
    # see https://docs.victoriametrics.com/victoriametrics/integrations/grafana/#
    url: http://victoriametrics:8428

  # <string, required> Name of the VictoriaMetrics datasource
  # displayed in Grafana panels and queries.
  - name: Prometheus-playground
    # <string, required> Sets the data source type.
    type: prometheus
    # <string, required> Sets the access mode, either
    # proxy or direct (Server or Browser in the UI).
    access: proxy
    # <string> Sets URL for sending queries to VictoriaMetrics server.
    # see https://docs.victoriametrics.com/victoriametrics/integrations/grafana/#
    url: https://play.victoriametrics.com/select/0/prometheus

  # <string, required> Name of the VictoriaMetrics datasource
  # displayed in Grafana panels and queries.
  - name: Prometheus-local
    # <string, required> Sets the data source type.
    type: prometheus
    # <string, required> Sets the access mode, either
    # proxy or direct (Server or Browser in the UI).
    access: proxy
    # <string> Sets URL for sending queries to VictoriaMetrics server.
    # see https://docs.victoriametrics.com/victoriametrics/integrations/grafana/#
    url: http://victoriametrics:8428
