name: check / backend

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/pr-checks-backend.yml'
      - 'go.*'
      - 'vendor/**'
      - 'pkg/**'
      - '**/Makefile'
      - '**/Dockerfile'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/pr-checks-backend.yml'
      - 'go.*'
      - 'vendor/**'
      - 'pkg/**'
      - '**/Makefile'
      - '**/Dockerfile'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21.6
          check-latest: true
          cache: true

      - name: Dependencies
        run: |
          make check-all
          git diff --exit-code

  test:
    needs: lint
    strategy:
      matrix:
        scenario: ["golang-test", "golang-test-race"]
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21.6
          check-latest: true
          cache: true

      - name: run tests
        run: |
          make ${{ matrix.scenario }}

  build:
    needs: test
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: gocache-for-docker
          key:  gocache-docker-${{ runner.os }}-${{ steps.go.outputs.go-version }}-${{ hashFiles('go.mod') }}

      - name: Build
        run: |
          make vm-backend-plugin-build
